<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <!-- External CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quoteDisplay" class="quote">
      Click the button to generate a quote!
    </div>
    <button id="quoteButton" class="btn">Generate Quote</button>
    <button id="saveButton" class="btn">Save Quote</button>
    <input type="text" id="searchInput" class="search" placeholder="Search for a word..." />
    <div id="searchResult" class="quote"></div>
    <div id="favorites" class="favorites">
      <h2>Favorites</h2>
      <ul id="favoritesList"></ul>
    </div>
  </div>
  <!-- External JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
